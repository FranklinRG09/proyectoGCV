<div class="w-full max-w-3xl bg-white p-10 rounded-2xl shadow-lg">
  <p class="text-center text-2xl font-bold text-gray-800 mb-8">BUSCAR TURNO</p>

  <form class="space-y-6 text-gray-800">
    <!-- Documento -->
    <div>
      <label class="block text-gray-700 font-medium mb-2">Documento</label>
      <input
        matInput
        [(ngModel)]="documento"
        name="documento"
        (keydown.enter)="buscarTurno()"
        placeholder="Ingrese el nÃºmero de documento"
        class="w-full px-4 py-3 border border-gray-300 rounded-[46px] focus:outline-none focus:ring-2 focus:ring-orange-400 text-gray-800"
      />
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="mensajeError" class="text-[#d3582f] font-medium text-center">
      {{ mensajeError }}
    </div>

    <!-- Detalle del turno -->
    <div
      *ngIf="turno"
      class="bg-gray-50 border border-gray-200 rounded-2xl p-6 shadow-sm space-y-3 text-gray-800"
    >
      <div class="flex justify-between border-b border-gray-200 pb-2">
        <label class="font-medium text-gray-700">Turno:</label>
        <span class="font-semibold text-gray-800">{{ turno.id }}</span>
      </div>
      <div class="flex justify-between border-b border-gray-200 pb-2">
        <label class="font-medium text-gray-700">Nombres:</label>
        <span class="font-semibold text-gray-800">{{ turno.nombres }}</span>
      </div>
      <div class="flex justify-between border-b border-gray-200 pb-2">
        <label class="font-medium text-gray-700">Apellidos:</label>
        <span class="font-semibold text-gray-800">{{ turno.apellidos }}</span>
      </div>
      <div class="flex justify-between border-b border-gray-200 pb-2">
        <label class="font-medium text-gray-700">Documento:</label>
        <span class="font-semibold text-gray-800">{{ turno.documento }}</span>
      </div>
      <div class="flex justify-between">
        <label class="font-medium text-gray-700">Motivo:</label>
        <span class="font-semibold text-gray-800">{{ turno.motivo }}</span>
      </div>
    </div>

    <!-- Botones -->
    <div
      class="flex flex-col sm:flex-row items-center justify-between mt-8 space-y-4 sm:space-y-0"
    >
      <button
        mat-flat-button
        class="boton-turno bg-green-700 hover:bg-green-800 text-white font-medium rounded-[46px] transition"
        (click)="buscarTurno()"
      >
        Buscar turno
      </button>

      <div class="flex items-center space-x-4">
        <button
          mat-stroked-button
          class="boton-turno border border-orange-500 text-orange-600 hover:bg-orange-50 font-medium rounded-[46px] transition"
          (click)="cerrar()"
        >
          Cerrar
        </button>
      </div>
    </div>
  </form>
</div>
