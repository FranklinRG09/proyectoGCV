<div
  class="flex flex-col justify-between h-[86vh] bg-[#F7F7F7] p-6 rounded-2xl shadow-md box-border"
>
  <!-- Personas esperando -->
  <div
    class="flex flex-col items-center justify-center bg-emerald-100 rounded-2xl py-6 mb-6 font-semibold text-gray-700 shadow-inner flex-shrink-0"
  >
    <div class="flex items-center justify-center gap-4 mb-1">
      <div class="scale-125 text-emerald-700 material-icons">group</div>
      <span class="text-xl font-bold">Personas esperando</span>
    </div>
    <span class="text-3xl font-extrabold text-emerald-800">
      {{ personasEsperando }}
    </span>
  </div>

  <!-- Título -->
  <p class="text-gray-800 font-extrabold text-center mb-4 text-2xl flex-shrink-0">
    Siguientes turnos:
  </p>

  <!-- Contenedor con scroll (igual que Turnos llamados) -->
  <div class="flex-grow overflow-y-auto pb-4" style="min-height: 0;">
    <ng-container *ngFor="let turno of turnosPaginados">
      <div
        class="bg-[#E9EAEA] font-bold text-lg text-gray-900 text-center py-5 rounded-xl shadow-sm mb-4"
      >
        <!-- Nombre -->
        <div class="text-lg">
          {{ turno.id | number:'2.0' }} - {{ turno.nombres }} {{ turno.apellidos }}
        </div>

        <!-- Motivo -->
        <div class="mt-1 text-sm font-medium text-gray-600">
          {{ turno.motivo }}
        </div>
      </div>
    </ng-container>

    <!-- Si no hay turnos -->
    <div
      *ngIf="turnosPaginados.length === 0"
      class="bg-[#E9EAEA] text-gray-500 italic text-center py-5 rounded-xl shadow-sm"
    >
      No hay turnos disponibles
    </div>
  </div>

  <!-- PAGINADOR (fijo abajo) -->
  <div
    class="flex justify-center items-center gap-6 mt-4 flex-shrink-0 border-t border-gray-200 pt-4"
  >
    <button
      (click)="paginaAnterior()"
      [disabled]="paginaActual === 1"
      class="bg-[#4bab80] hover:bg-emerald-800 text-white px-6 py-2 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
    >
      Anterior
    </button>

    <span class="text-gray-700 font-semibold text-lg">
      Página {{ paginaActual }} de {{ totalPaginas }}
    </span>

    <button
      (click)="siguientePagina()"
      [disabled]="paginaActual >= totalPaginas"
      class="bg-[#4bab80] hover:bg-emerald-800 text-white px-6 py-2 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
    >
      Siguiente
    </button>
  </div>
</div>
