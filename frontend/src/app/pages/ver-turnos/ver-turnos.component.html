<mat-card-content class="card-principal">
  <p>Turnos llamados:</p>

  <ng-container *ngFor="let turno of turnosLlamados; let i = index">
    <mat-card [ngClass]="esUltimo(turno) ? 'turno-one-card' : 'turno-card'">
      <mat-card-content>
        {{ turno.id | number:'2.0' }} - {{ turno.nombres }} {{ turno.apellidos }}
      </mat-card-content>
    </mat-card>
  </ng-container>
</mat-card-content>
