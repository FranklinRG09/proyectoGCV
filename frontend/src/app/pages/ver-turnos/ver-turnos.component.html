<div
  class="flex flex-col justify-between h-[86vh] bg-[#F7F7F7] p-6 rounded-2xl shadow-md box-border overflow-hidden"
>
  <!-- Título -->
  <p class="text-gray-800 font-extrabold text-center mb-4 text-2xl flex-shrink-0">
    Turnos llamados:
  </p>

  <!-- Lista de turnos -->
  <div class="flex flex-col flex-grow justify-start gap-4 overflow-y-auto pb-4">
    <ng-container *ngFor="let turno of turnosLlamados">
      
      <!-- Último turno destacado -->
      <div
        *ngIf="esUltimo(turno); else turnoNormal"
        class="bg-[#4bab80] text-white text-3xl font-bold py-10 min-h-[120px] rounded-xl flex flex-col justify-center items-center shadow flex-shrink-0"
      >
        <div class="flex flex-col items-center">
          <!-- Línea principal -->
          <span>
            {{ turno.id | number:'2.0' }} - {{ turno.nombres }} {{ turno.apellidos }}
          </span>

          <!-- Motivo debajo (mismo estilo que SiguientesTurnos) -->
          <span class="text-lg font-semibold opacity-90 mt-2">
            {{ turno.motivo }}
          </span>
        </div>
      </div>

      <!-- Turno normal -->
      <ng-template #turnoNormal>
        <div
          class="bg-[#E9EAEA] text-gray-900 text-lg font-semibold py-5 rounded-xl flex flex-col justify-center items-center shadow-sm flex-shrink-0"
        >
          <!-- Línea principal -->
          <span>
            {{ turno.id | number:'2.0' }} - {{ turno.nombres }} {{ turno.apellidos }}
          </span>

          <!-- Motivo debajo (mismo estilo que SiguientesTurnos) -->
          <span class="text-sm mt-1 text-gray-700 font-medium">
            {{ turno.motivo }}
          </span>
        </div>
      </ng-template>

    </ng-container>

    <!-- Sin turnos -->
    <div
      *ngIf="turnosLlamados.length === 0"
      class="bg-[#E9EAEA] text-gray-500 italic text-center py-5 rounded-xl shadow-sm flex-shrink-0"
    >
      No hay turnos llamados
    </div>
  </div>

  <!-- PAGINADOR-->
  <div
    class="flex justify-center items-center gap-6 mt-4 flex-shrink-0 border-t border-gray-200 pt-4"
  >
    <button
      (click)="paginaAnterior()"
      [disabled]="paginaActual === 1"
      class="bg-[#4bab80] hover:bg-emerald-800 text-white px-6 py-2 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
    >
      Anterior
    </button>

    <span class="text-gray-700 font-semibold text-lg">
      Página {{ paginaActual }}
    </span>

    <button
      (click)="siguientePagina()"
      [disabled]="paginaActual * turnosPorPagina >= allTurnosLlamados.length"
      class="bg-[#4bab80] hover:bg-emerald-800 text-white px-6 py-2 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
    >
      Siguiente
    </button>
  </div>
</div>
